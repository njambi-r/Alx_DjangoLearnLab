{% extends "base.html" %}
{% block content %}
<h2>{% if book %}Edit{% else %}Add{% endif %} Book</h2>

<form method="post">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" name="title" value="{{ book.title|default:'' }}" required>

    <label for="author">Author:</label>
    <input type="text" name="author" value="{{ book.author|default:'' }}" required>

    <label for="publication_year">Publication Year:</label>
    <input type="number" name="publication_year" value="{{ book.publication_year|default:'' }}" required>

    <button type="submit">Save</button>
</form>

<a href="{% url 'book_list' %}">Cancel</a>
{% endblock %}
