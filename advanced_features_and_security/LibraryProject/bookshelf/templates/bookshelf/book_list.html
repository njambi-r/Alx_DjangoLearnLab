{% extends "base.html" %}
{% block content %}
<h2>Book List</h2>
<ul>
    {% for book in books %}
        <li>
            <a href="{% url 'view_book' book.id %}">{{ book.title }} by {{ book.author }} ({{ book.publication_year }})</a>
        </li>
    {% endfor %}
</ul>
{% if perms.bookshelf.can_create %}
    <a href="{% url 'create_book' %}">Add New Book</a>
{% endif %}
{% endblock %}
