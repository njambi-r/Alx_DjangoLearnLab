{% extends "base.html" %}
{% block content %}
    <h2>Search Results for "{{ query }}"</h2>
    {% if results %}
        {% for post in results %}
            <h3><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h3>
            <p>{{ post.content|truncatewords:20 }}</p>
        {% endfor %}
    {% else %}
        <p>No results found.</p>
    {% endif %}
{% endblock %}
